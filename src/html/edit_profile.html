    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-3 col-xs-12 px-0">
            <div class="nav flex-sm-column flex-row nav-pills px-0" id="profile-pills" role="tablist" aria-orientation="vertical">
              <a class="profile-pill active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">Thông tin cá nhân</a>
              <a class="profile-pill" id="v-pills-security-tab" data-toggle="pill" href="#v-pills-security" role="tab" aria-controls="v-pills-security" aria-selected="false">Bảo mật</a>
              <a class="profile-pill" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Cài đặt</a>
            </div>
          </div>
          <div class="col-sm-9 col-xs-12 px-0">
            <div class="tab-content" id="profile-pills-tabContent">
              <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <div class="container p-4">
                  <form action="" method="post">
                    <div class="container">
                      <div class="row pb-3">
                        <div class=" col-xs-12 col-sm-4 col-md-3">
                          <p id="login-name-label">Tên đăng nhập:</p>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-9">
                          <p id="login-name-content">E-commerce</p>
                        </div>
                      </div>
                      <div class="row pb-3">
                        <div class="col-xs-12 col-sm-4 col-md-3">
                          <label for="fullname">Họ và tên: </label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-9">
                          <input type="text" name="fullname" id="fullname">
                        </div>
                      </div>
                      <div class="row pb-3">
                        <div class="col-xs-12 col-sm-4 col-md-3">
                          <label for="birthday">Ngày sinh: </label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-9">
                          <input type="date" name="birthday" id="birthday">
                        </div>
                      </div>
                      <div class="row pb-3">
                        <div class="col-xs-12 col-sm-4 col-md-3">
                          <label for="address">Địa chỉ: </label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-9">
                          <textarea name="address" id="address" cols="20" rows="10"></textarea>
                        </div>
                      </div>
                      <div class="row pb-3">
                        <div class="col-xs-12 col-sm-4 col-md-3">
                          <label for="email">Email: </label>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-9">
                          <input type="email" name="email" id="email">
                        </div>
                      </div>
                      <div class="row justify-content-center">
                        <button type="submit" class="btn btn-primary" id="profile-submit">Lưu</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="tab-pane fade" id="v-pills-security" role="tabpanel" aria-labelledby="v-pills-security-tab">...</div>
              <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">...</div>
            </div>
